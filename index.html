<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Websites</title>
    <!-- BS CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center">All the availabe <span class="text-danger">PHONES</span> are here</h1>
        <div class="text-center my-3">
            <input type="text" name="" id="search-field" placeholder="Search Phones By Brand Name" class="w-50">
            <button onclick="searchPhones()" class="btn btn-info">Search</button>
        </div>
        <div id="spin" class="d-flex justify-content-center align-items-center d-none" style="height: 60vh;">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </header>
    <main>
        <section class="my-5">
            <h2 id="warning" class="text-center text-warning d-none">No phoone founded.. Try again please!</h2>
        </section>
        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <div id="showButton" class="text-center d-none my-3">
                <button onclick="showAll()" class="btn btn-info">Show All</button>
            </div>
        </section>
        <!-- Vertically centered scrollable modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- JS CDN Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
